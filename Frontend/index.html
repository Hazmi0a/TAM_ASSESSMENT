<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" /> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <title>Phone Book</title>
</head>
<body>

<div class="topnav" id="myTopnav">
  <a href="#home" class="active">PHONEBOOK</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>

  <div class="container">
    <div class="title">Add New Contact</div>
    <div class="content">
      <form  method="post" id="newContact" onsubmit="addNewContact()" >
        <div class="user-details" >
          <div id="">

          </div>
          <div class="input-box">
            <span class="details">Full Name</span>
            <input id="name" type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box" id="phonenumber">
            <span class="details">Phone Number</span>
            <input id="phone" type="text" placeholder="Enter your number" required>
          </div>
          <div class="button">
            <input type="button" value="+another Number" id="anotherOne" onclick="addAnotherField()">
          </div>
          <div class="button">
            <input type="submit" value="Add" id="submit">
          </div>
       </form>
    </div>
    </div>
  </div>
  <div class="containerTable">
    <div class="title">Contacts Table</div>
    <table>
      <thead>
        <tr>
          <!-- <th>Id</th> -->
          <th>Name</th>
          <th>Phone Numbers</th>
        </tr>
      </thead>
      <tbody id="data">
      </tbody>
    </table>
  </div>
      <script src="js/main.js">
      </script>
</body>
</html>
